<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Página de cadastro</title>
    <style>
        * {
            text-align: center;
        }
        </style>
</head>
<body>
    <header>
        <h1>Cadastre-se!</h1>
    </header>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Forneça um email válido" required><br><br>
            
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
